<html>
    <head>
        <title>BMI Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="/index.css" rel="stylesheet">

    </head>
    <body>
    <div class="container">   
    <h1 class="page-header1">THIS IS THE BMI CALCULATOR</h1></br>
    <form action="/BMI" method="post" target="answer" class="form">
        <input type="text" name="name"  placeholder="Name"></br>
        <input type="number" name="age" placeholder="age"></br>
        <input type="number" name="height" class="form-control" min="0" max="3" step="any" placeholder="Height(m)"></br>
        <input type="number" name="weight" min="0" step="any" class="form-control" placeholder="Weight(Kg)"></br>
        <input type="submit" value="CALCULATE AND STORE"></br>
        <iframe name="answer"></iframe>
    </form>

        
        
        
        
        <form action="/" method="get" class="form footer">
            <input type="submit" value="RETURN TO HOME">
        
        </form>
    </div>



     
    </body>
</html>
